
<app-banner-imagen-pelis></app-banner-imagen-pelis>

<div class="col-sm-12" style="height: 100%;">

	<div class="search-results"
		infiniteScroll
		[infiniteScrollDistance]="3"
		[infiniteScrollThrottle]="2000"
		(scrolled)="onScroll()">
	</div>
	
	<div class="card">
		<h3 class="card-header">Popular People!</h3><br>
		
			<div class="row">

				<div *ngFor="let persona of diccionario; let isFirst = first; let isLast = last; let indexfor = index" 
				class="col-sm-6  col-md-6 col-xl-2 col-12" style="padding-bottom: 5px;">	
					<div class="card" >
						<h4 class="card-header">{{ persona.name }}.</h4>
							<img class="img-fluid" style="width: 100%; display: block;" 
							src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{persona.path_photo}}" alt="{{ persona.name }}">
					</div>
				</div> 	
				
			</div>
	

		<div class="card-footer text-muted">
			<app-footer></app-footer>
		</div>
	</div>
</div>
